easy_admin:
    list:
        max_results: 50
    site_name: Insiders
    design:
        form_theme: 'vertical'
        menu:
            - { label: 'General' }
            - User
            - { label: 'Rules' }
            - Arcane
            - Ability
            - CanonicalStuff
            - Champion
            - Characteristic
            - Deity
            - StuffKind
            - StuffProperty
            - StuffPropertyKind
    entities:
        # General
        User:
            class: App\Entity\User
        #Â Rules
        Arcane:
            class: App\Entity\Rule\Arcane
            list:
                fields: ['id', 'name', 'short', 'enabled']
                sort: ['id', 'ASC']
        Ability:
            class: App\Entity\Rule\Ability
            list:
                fields: ['id', 'name', 'arcane', 'short', 'enabled']
                sort: ['id', 'ASC']
            form:
                fields:
                    - slug
                    - name
                    - arcane
                    - short
                    -
                        property: abilitiesRequired
                        type_options:
                            by_reference: false
                    -
                        property: abilitiesUnlocked
                        type_options:
                            by_reference: false
                    - enabled
                    - description
                    -
                        property: increases
                        type: collection
                        type_options:
                            entry_type: App\Form\Type\Rule\IncreaseType
                            by_reference: false
        CanonicalStuff:
            class: App\Entity\Rule\CanonicalStuff
            list:
                fields:
                    - id
                    - name
                    -
                        property: stuff.kind
                        label: Kind
                    -
                        property: stuff.expendable
                        label: Expendable
                        type: boolean
                    -
                        property: stuff.effectiveness
                        label: Effectiveness
                        type: integer
                    -
                        property: stuff.properties
                        label: Properties
                        type: array
                    -
                        property: stuff.price
                        label: Price
                        type: integer
                    - enabled
                sort: ['id', 'ASC']
            form:
                fields:
                    - slug
                    - name
                    - enabled
                    -
                        property: stuff
                        type: App\Form\Type\StuffType
        Champion:
            class: App\Entity\Rule\Champion
            list:
                fields: ['id', 'name', 'dignity', 'deity', 'enabled']
                sort: ['id', 'ASC']
        Characteristic:
            class: App\Entity\Rule\Characteristic
            list:
                fields: ['id', 'name', 'short', 'enabled']
                sort: ['id', 'ASC']
        Deity:
            class: App\Entity\Rule\Deity
            list:
                fields: ['id', 'name', 'dignity', 'arcane', 'champion', 'enabled']
                sort: ['id', 'ASC']
        StuffKind:
            class: App\Entity\Rule\StuffKind
            list:
                fields: ['id', 'name', 'enabled']
                sort: ['id', 'ASC']
        StuffProperty:
            class: App\Entity\Rule\StuffProperty
            list:
                fields: ['id', 'name', 'kind', 'short', 'fp', { property: stuffKinds, type: array }, 'enabled']
                sort: ['id', 'ASC']
        StuffPropertyKind:
            class: App\Entity\Rule\StuffPropertyKind
            list:
                fields: ['id', 'name', 'enabled']
                sort: ['id', 'ASC']
