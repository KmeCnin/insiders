easy_admin:
    list:
        max_results: 50
    site_name: Insiders
    design:
        form_theme: 'vertical'
        menu:
            - { label: 'General' }
            - User
            - { label: 'Rules' }
            - Arcane
            - Ability
            - Champion
            - Characteristic
            - Deity
    entities:
        # General
        User:
            class: App\Entity\User
        #Â Rules
        Arcane:
            class: App\Entity\Rule\Arcane
            list:
                fields: ['id', 'name', 'enabled']
                sort: ['id', 'ASC']
        Ability:
            class: App\Entity\Rule\Ability
            list:
                fields: ['id', 'name', 'arcane', 'short', 'enabled']
                sort: ['id', 'ASC']
            form:
                fields:
                    - name
                    - arcane
                    - short
                    - enabled
                    - description
                    -
                        property: increases
                        type: collection
                        type_options:
                            entry_type: App\Form\Type\IncreaseType
                            by_reference: false

        Champion:
            class: App\Entity\Rule\Champion
            list:
                fields: ['id', 'name', 'dignity', 'deity', 'enabled']
                sort: ['id', 'ASC']
        Characteristic:
            class: App\Entity\Rule\Characteristic
            list:
                fields: ['id', 'name', 'enabled']
                sort: ['id', 'ASC']
        Deity:
            class: App\Entity\Rule\Deity
            list:
                fields: ['id', 'name', 'dignity', 'arcane', 'champion', 'enabled']
                sort: ['id', 'ASC']
        Increase:
            class: App\Entity\Rule\Increase
            list:
                fields: ['id', 'arcane', 'enabled']
                sort: ['id', 'ASC']
